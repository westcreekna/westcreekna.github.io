en: &DEFAULT_EN
  header:
    title: Welcome!
    description: |
      Westcreek Neighborhood Association is a non-profit organization that represents the residents of the Westcreek neighborhood in Austin, Texas.
      We are dedicated to improving the quality of life in our neighborhood through community involvement. We are not an HOA, and our neighborhood has no HOA.

  services:
    title: "Services"
    text: "Lorem ipsum"
    section: services
    list:
      - title: "E-Commerce"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Responsive Design"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit."
        icon: fas fa-laptop
      - title: "[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "Your description here, full **Markdown** support"
        icon: fab fa-markdown

  footer:
    social:
      - url: https://www.facebook.com/WestcreekNA
        icon: "fab fa-facebook-f"
      - url: https://nextdoor.com/neighborhood/westcreekaustin--austin--tx/
        icon: "fab fa-nextdoor"
      - url: https://github.com/westcreekna/westcreekna.github.io
        icon: "fab fa-github"
      - url: https://westcreekna.us1.list-manage.com/subscribe?u=e07350e0fb29ff81fd364c365&id=ed3bf74a39
        icon: "fas fa-mailchimp"
